            const len = str.length;
            const frequencies = {};
            for (let i = 0; i < len; i++) {

                frequencies[char] = (frequencies[char] || 0) + 1;
            }
            let entropy = 0;
            for (const char in frequencies) {
                const p = frequencies[char] / len;
                entropy -= p * Math.log2(p);
            }
            return entropy;
